<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Custom Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <section class="todo wrapper">
        <div class="create-task">
            <input class="create-task--input js-value-todo" type="text" name="name" required minlength="1"
                placeholder="Create task">
            <button class="create-task--btn js-add-btn">Add +</button>
        </div>
        <div class="todo--error-mess js-error-mess">Field required!</div>
        <ul class="todo-list js-result-list">
        </ul>
    </section>
    <script src="components/Main.js"></script>
</body>

</html>
